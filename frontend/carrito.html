<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Carrito â€” El Catre S.R.L</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root{--aazul:#17468f;--borde:#e5eaf1}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(180deg,#f7f9ff 0%,#fff 100%)}
    a{color:inherit;text-decoration:none}
    .container{max-width:980px;margin:0 auto;padding:0 16px}
    header{background:var(--azul);color:#fff}
    header .wrap{display:flex;justify-content:space-between;align-items:center;padding:12px 0}
    header img{height:32px;border-radius:6px}
    .card{background:#fff;border:1px solid var(--borde);border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.05);margin:16px 0}
    .card h2{margin:0;padding:14px 16px;border-bottom:1px solid var(--borde)}
    .body{padding:16px}
    ul{list-style:none;margin:0;padding:0}
    li{display:grid;grid-template-columns:1fr auto auto;gap:10px;border-bottom:1px dashed #e8edf3;padding:8px 0;align-items:center}
    li:last-child{border-bottom:0}
    .btn{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .btn-primary{background:#17468f;color:#fff}
    .btn-secondary{background:#e9eef6}
    .tot{display:flex;justify-content:space-between;align-items:center;margin-top:12px;font-weight:800}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}

  </style>
</head>
<body>

<header>
  <div class="container wrap">
    <div style="display:flex;gap:10px;align-items:center">
      <img src="img/logo-el-catre.jpg" alt="El Catre">
      <strong>El Catre â€” Carrito</strong>
    </div>
    <nav>
      <a href="index.html" style="color:#fff">Volver al catÃ¡logo</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2>Tu carrito ðŸ›’</h2>
    <div class="body">
      <ul id="lista-carrito"></ul>
      <div class="tot">
        <span>Total</span>
        <span>UYU <strong id="total">0</strong></span>
      </div>
      <div class="actions">
        <button id="limpiar-carrito" class="btn btn-secondary">Vaciar</button>
        <button id="finalizar-compra" class="btn btn-primary">Finalizar compra</button>
      </div>
      <div id="vacio" class="empty" style="display:none">Tu carrito estÃ¡ vacÃ­o.</div>
    </div>
  </section>
</main>

<script src="data.js"></script>
<script>
  // Si no hay items, mostrar aviso
  function toggleVacio(){
    const l=document.getElementById('lista-carrito');
    document.getElementById('vacio').style.display = l.children.length ? 'none':'block';
  }
  document.addEventListener('DOMContentLoaded', ()=>{
    toggleVacio();
    const obs = new MutationObserver(toggleVacio);
    obs.observe(document.getElementById('lista-carrito'), {childList:true});
  });
</script>
<script>
document.addEventListener("DOMContentLoaded", async function() {
  const authBox = document.getElementById('auth-box');
  if (!authBox) return;

  // --- Recuperar del almacenamiento local
  let user = null;
  try {
    user = JSON.parse(localStorage.getItem('usuarioActual')) || null;
  } catch(e) {
    user = null;
  }

  // --- Verificar sesiÃ³n con el backend
  try {
    const res = await fetch('http://localhost/Muebleria/backend/api.php?action=auth_me', {
      credentials: 'include'
    });
    const data = await res.json();
    if (data.authenticated && data.user) {
      user = data.user;
      localStorage.setItem('usuarioActual', JSON.stringify(user));
    }
  } catch(err) {
    console.warn('No se pudo verificar la sesiÃ³n con el backend', err);
  }

  // --- Mostrar segÃºn el estado
  if (user) {
    authBox.innerHTML = `
      <span>ðŸ‘‹ Hola, <strong>${user.nombre || user.email}</strong></span>
      <button class="btn white" onclick="logout()">Cerrar sesiÃ³n</button>
    `;
  } else {
    authBox.innerHTML = `
      <a class="btn" href="login.html">Login</a>
      <a class="btn white" href="register.html">Registrarse</a>
    `;
  }

  // --- Cierre de sesiÃ³n global
  window.logout = async function() {
    localStorage.removeItem('usuarioActual');
    try {
      await fetch('http://localhost/Muebleria/backend/api.php?action=auth_logout', {
        method: 'POST',
        credentials: 'include'
      });
    } catch(e) {}
    location.href = 'login.html';
  };
});
</script>

</body>
</html>
